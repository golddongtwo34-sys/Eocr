<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>LS 모터 선정 계산기 PRO</title>

<style>
body{
 background:#0f172a;
 color:#e5e7eb;
 font-family:system-ui;
 padding:20px;
}
.card{
 background:#111827;
 padding:22px;
 border-radius:16px;
 max-width:520px;
 margin:auto;
 box-shadow:0 0 30px rgba(0,0,0,0.6);
}
h2{
 text-align:center;
 color:#38bdf8;
}
select,input,button{
 width:100%;
 padding:14px;
 margin:8px 0;
 border-radius:10px;
 border:none;
 font-size:16px;
}
button{
 background:#38bdf8;
 color:#000;
 font-weight:bold;
}
.result{
 margin-top:18px;
 line-height:1.8;
 font-size:17px;
}
a{color:#22c55e;text-decoration:none}
b{color:#22c55e}
</style>
</head>

<body>
<div class="card">

<h2>LS 모터 선정 계산기 PRO</h2>

<select id="phase">
<option value="3">삼상</option>
<option value="1">단상</option>
</select>

<select id="unit">
<option value="hp">HP</option>
<option value="kw">kW</option>
</select>

<input id="power" placeholder="용량 입력">

<select id="start">
<option value="1.8">Y-Δ 기동</option>
<option value="2.2">직입 기동</option>
<option value="1.6">인버터</option>
</select>

<button onclick="calc()">계산</button>

<div id="out" class="result"></div>

</div>

<script>

function naver(q){
 return "https://search.naver.com/search.naver?query="+encodeURIComponent(q);
}

function calc(){

let ph=phase.value;
let p=parseFloat(power.value);
if(!p) return;

let kw=(unit.value=="hp")?p*0.746:p;

let I=(ph==1)?
(1000*kw)/(220*0.9*0.85):
(1000*kw)/(1.732*380*0.85*0.9);

I=parseFloat(I.toFixed(1));

// EOCR
let eocr="";
if(I<=22) eocr="GMP22";
else if(I<=40) eocr="GMP40";
else eocr="GMP60";

let pole=(ph==1)?"-2P":"-3P";
let eocrModel=eocr+pole;

// MC
let mcSteps=[9,12,18,22,32,40,50,65];
let mc="";
for(let s of mcSteps){
 if(I<s){ mc="MC-"+s+"b"; break;}
}

// MCCB
let at=Math.ceil((I*start.value)/5)*5;
let af=(at<=30)?30:(at<=50)?50:100;
let br=`ABN ${ph==1?"2P":"3P"} ${af}AF / ${at}AT`;

// 전선 기준
let base=Math.ceil(I*1.25);

// KIV
let kiv=(base<=24)?"2.5sq":
(base<=32)?"4sq":
(base<=41)?"6sq":"10sq";

// CV
let cv=(base<=27)?"2.5sq":
(base<=36)?"4sq":
(base<=47)?"6sq":"10sq";

out.innerHTML=`
정격전류 : <b>${I}A</b><br><br>

EOCR : <a target=_blank href="${naver("LS "+eocrModel)}">${eocrModel}</a><br>
EOCR 설정 : <b>${(I*1.1).toFixed(1)}A</b><br><br>

MC : <a target=_blank href="${naver("LS Metasol "+mc)}">${mc}</a><br>

차단기 : <a target=_blank href="${naver("LS "+br)}">${br}</a><br><br>

전선(KIV) : <b>${kiv}</b><br>
전선(CV) : <b>${cv}</b>
`;

}
</script>
</body>
</html>
